<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/ToyCardStyle.css">  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
      <div class="container">
        <div class="box-logo" id="toyLogoHomeButton">
          <a href="#"><img src="images/toy_logo.jpg" alt="Store Logo" width="70%" height="70px"></a>
        </div>
        <div class="box-header">
          <div class="box-search">
            <input type="text" placeholder="Search..." class="search">
            <a href="#"><span class="material-symbols-outlined">search</span></a>
          </div>
        </div>
      </div>
    </header>
  
    <main>
      <div class="cart-container">
        <!-- Cart items -->
        <div class="cart-items" id="cart-items">
          <!-- Dynamically populated cart items will go here -->
        </div>
  
        <!-- Cart Footer -->
        <div class="cart-footer">
          <span class="total-price" id="totalPrice">Total Price: $0</span>
        </div>
      </div>
    </main>
  
    <footer>
      <!-- Footer content -->
      <div class="container">
        <p>&copy; 2024 Toy Store</p>
      </div>
    </footer>
</body>
</html>
