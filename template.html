<html>

<head>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: repeat(2, [row] auto);
    }

    .box-logo {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 1;
      grid-row-end: 2;
      background-color: aquamarine;
    }

    .box-header {
      margin: 20;
      position: relative;
      width: 500px;
      height: 42px;
      border: 4px solid #9D6F6F;
      background-color: #B19C9C;
      padding: 0px 10px;
      border-radius: 20px;
      /* grid-column-start: 2;
      grid-column-end: 5;
      grid-row-start: 1;
      grid-row-end: 2;
      background-color: blue; */
    }

    .box-search {
      width: 100%;
      height: 100%;
      vertical-align: middle;
    }

    .search {
      border: none;
      height: 100%;
      width: 100%;
      padding: 0px 5px;
      border-radius: 50px;
      font-size: 18px;
      font-family: "Nunito";
      color: #0a0909;
      background-color: #B19C9C;
      font-weight: 500;
    }

    .search:focus {
      outline: none;
    }

    .box-links {
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 2;
      grid-row-end: 3;
      background-color: red;
    }

    .box-categories {
      grid-column-start: 1;
      grid-column-end: 5;
      grid-row-start: 3;
      grid-row-end: 6;
      background-color: green;
    }

    .box-items {
      grid-column-start: 2;
      grid-column-end: 5;
      grid-row-start: 6;
      grid-row-end: 10;
      background-color: yellow;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
      border-radius: 5px;
      margin: auto;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    img {
      border-radius: 5px 5px 0 0;
    }

    .card-container {
      padding: 2px 16px;
    }

    .item-a {
      grid-column: 1;
      grid-row: 2;
    }

    .item-b {
      grid-column: 1;
      grid-row: 2;
    }

    .item-c {
      grid-column: 1;
      grid-row: 2;
    }


    .box-filter {
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 6;
      grid-row-end: 12;
      background-color: aliceblue;
    }

    .box-contact {
      grid-column-start: 2;
      grid-column-end: 5;
      grid-row-start: 10;
      grid-row-end: 12;
      background-color: black;
    }
  </style>
</head>


<div class="container">
  <div class="box-logo"><img src="toy_logo.jpg" alt="Store Logo" width="100%" height="100px"></div>
  <div class="box-header">
    <table class="box-search">
      <tr>
        <td>
          <input type="text" placeholder="Search..." class="search">
        </td>
        <td>
          <a href="#"><span class="material-symbols-outlined">
              search
            </span>
          </a>
        </td>
      </tr>
    </table>
  </div>



  <div class="box-links"> link</div>
  <div class="box-filter"> filter</div>
  <div class="box-items">
    <div class="grid-column">
      <div class="item-a">
        <div class="card">
          <img src="toy_logo.jpg" alt="Avatar" style="width:100%">
          <div class="card-container">
            <h4><b>Jane Doe</b></h4>
            <p>Interior Designer</p>
          </div>
        </div>
      </div>
    </div>
    <div class="grid-column">
      <div class="item-b">
        <div class="card">
          <img src="toy_logo.jpg" alt="Avatar" style="width:100%">
          <div class="card-container">
            <h4><b>Jane Doe</b></h4>
            <p>Interior Designer</p>
          </div>
        </div>
      </div>
      <div class="grid-column">
      </div>
      <div class="item-contact"> bottom bottom</div>

    </div>

    <body>


    </body>

</html>
