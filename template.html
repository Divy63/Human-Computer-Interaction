    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"/>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(2, [row] auto);
        }

        .box-logo {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            background-color: aquamarine;
        }

        .box-header {
            margin: 20;
            position: relative;
            width: 500px;
            height: 42px;
            border: 4px solid #9D6F6F;
            background-color: #B19C9C;
            padding: 0px 10px;
            border-radius: 20px;
            /* grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
            background-color: blue; */
        }

        .box-search {
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }

        .search {
            border: none;
            height: 100%;
            width: 100%;
            padding: 0px 5px;
            border-radius: 50px;
            font-size: 18px;
            font-family: "Nunito";
            color: #0a0909;
            background-color: #B19C9C;
            font-weight: 500;
        }

        .search:focus {
            outline: none;
        }

        .box-links {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 3;
            background-color: red;
        }

        #box-categories {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 6;
            background: linear-gradient(120deg, #2577D4, #4A90E2);
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 30px;
            position: relative;
        }

        #categoryTop, #categoryBottom {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 120px;
        }

        .category {
            position: relative;
            width: 280px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .category::after {
            content: attr(data-region);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: 5px;
            left: 10px;
        }

        /* Books & Comics - elongated, leaning left */
        #categoryTop .category:nth-child(1) {
            background: linear-gradient(135deg, #2E8B57 30%, #3C9E6D 100%);
            clip-path: polygon(
                    25% 15%, 45% 5%, 75% 10%, 85% 25%, 90% 45%,
                    85% 65%, 75% 80%, 60% 90%, 40% 85%, 20% 75%,
                    10% 55%, 15% 35%
            );
            transform: rotate(-3deg);
        }

        /* Outdoor - rounder, more compact */
        #categoryTop .category:nth-child(2) {
            background: linear-gradient(135deg, #8B4513 30%, #A0522D 100%);
            clip-path: polygon(
                    35% 20%, 55% 15%, 75% 20%, 85% 35%, 80% 55%,
                    70% 75%, 55% 85%, 35% 80%, 20% 65%, 15% 45%,
                    20% 30%
            );
            transform: rotate(2deg);
        }

        /* Electronics - angular on right side */
        #categoryTop .category:nth-child(3) {
            background: linear-gradient(135deg, #2E8B57 30%, #3C9E6D 100%);
            clip-path: polygon(
                    30% 15%, 50% 10%, 70% 15%, 85% 25%, 90% 45%,
                    85% 65%, 70% 80%, 45% 85%, 25% 75%, 15% 55%,
                    20% 35%
            );
            transform: rotate(-1deg);
        }

        /* Games & Puzzles - wider in middle */
        #categoryBottom .category:nth-child(1) {
            background: linear-gradient(135deg, #1a6855 30%, #228B78 100%);
            clip-path: polygon(
                    25% 20%, 45% 15%, 65% 20%, 80% 35%, 85% 55%,
                    75% 75%, 55% 85%, 35% 80%, 20% 65%, 15% 45%,
                    20% 35%
            );
            transform: rotate(3deg);
        }

        /* Action Figures - more irregular shape */
        #categoryBottom .category:nth-child(2) {
            background: linear-gradient(135deg, #8b0000 30%, #B22222 100%);
            clip-path: polygon(
                    30% 25%, 50% 15%, 70% 20%, 85% 35%, 80% 60%,
                    65% 80%, 45% 85%, 25% 75%, 15% 55%, 20% 40%
            );
            transform: rotate(-4deg);
        }

        /* Dolls - polygonal but slightly irregular */
        #categoryBottom .category:nth-child(3) {
            background: linear-gradient(135deg, #8b0000 30%, #B22222 100%);
            clip-path: polygon(
                    25% 10%, 50% 5%, 75% 15%, 85% 35%, 80% 55%,
                    70% 75%, 55% 85%, 35% 80%, 20% 65%, 15% 45%,
                    20% 30%
            );
            transform: rotate(-2deg);
        }


        /* Add hover effect for depth */
        .category:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #box-categories {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .category {
                width: 100%;
                height: 80px;
            }
        }

        .box-items {
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 6;
            grid-row-end: 10;
            background-color: yellow;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 40%;
            border-radius: 5px;
            margin: auto;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        img {
            border-radius: 5px 5px 0 0;
        }

        .card-container {
            padding: 2px 16px;
        }

        .item-a {
            grid-column: 1;
            grid-row: 2;
        }

        .item-b {
            grid-column: 1;
            grid-row: 2;
        }

        .item-c {
            grid-column: 1;
            grid-row: 2;
        }


        .box-filter {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 6;
            grid-row-end: 12;
            background-color: aliceblue;
        }

        .box-contact {

            grid-column-end: 5;
            grid-row-start: 10;
            grid-row-end: 12;
            background-color: black;
        }
